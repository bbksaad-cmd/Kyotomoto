<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Question</title>

<style>
    body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        font-family: Arial, sans-serif;
        background-color: #f5f5f5;
        flex-direction: column;
    }

    h1 {
        margin-bottom: 40px;
    }

    .buttons {
        position: relative;
        width: 300px;
        height: 150px;
    }

    button {
        padding: 15px 30px;
        font-size: 18px;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        position: absolute;
    }

    #yesBtn {
        background-color: #4CAF50;
        color: white;
        font-size: 22px;
        left: 50px;
        top: 50px;
    }

    #noBtn {
        background-color: #e74c3c;
        color: white;
        left: 180px;
        top: 60px;
    }
</style>
</head>

<body>

<h1>who is the best saadine or mr darcy</h1>

<div class="buttons">
    <button id="yesBtn" onclick="alert('I knew it ðŸ˜Œ')">YES</button>
    <button id="noBtn">No</button>
</div>

<script>
const noBtn = document.getElementById("noBtn");

noBtn.addEventListener("mouseover", () => {
    const x = Math.random() * 250;
    const y = Math.random() * 120;

    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";
});
</script>

</body>
</html>
